<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Weathering</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter city or location">
            <button id="search-button">Search</button>
            <button id="geolocation-button">Use My Location</button>
        </div>
        <div id="current-weather">
            <!-- Current weather information will be displayed here -->
        </div>
        <div id="forecast">
            <!-- Weather forecast will be displayed here -->
        </div>
        <div id="history">
            <!-- Search history will be displayed here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
